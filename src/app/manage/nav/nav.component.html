<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="javascript:(0)">
        <!-- <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo"> -->
        <h1 *ngIf="!isCollapsed">温湿度监测冷链验证管理系统</h1>
      </a>
    </div>
    <ul nz-menu [nzMode]="'inline'" nzTheme="dark" [nzInlineCollapsed]="isCollapsed">
      <!-- <li nz-menu-item nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? '' : ''">
        <span title>
          <i nz-icon type="home"></i>
          <a routerLink="/manage/home">首页</a>
        </span>
      </li> -->
      <li nz-submenu>
        <span title>
          <i nz-icon type="home"></i>
          <span>首页</span>
        </span>
        <ul>
          <li nz-menu-item>
            <a routerLink="/manage/home">首页</a>
          </li>
        </ul>
      </li>
      <li nz-submenu>
        <span title>
          <i nz-icon type="appstore"></i>
          <span>系统设置</span>
        </span>
        <ul>
          <li nz-menu-item>
            <a [routerLink]="[ '/manage/system/module' ]">模块管理</a>
          </li>
          <li nz-menu-item>
            <a [routerLink]="[ '/manage/system/admin-right' ]">管理员权限管理</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/manage/system/param">系统参数设定</a>
          </li>
          <li nz-menu-item>相关法律法规</li>
          <li nz-menu-item>审批流程设置</li>
          <li nz-menu-item>
            <a routerLink="/manage/basic/unitmanage">单位管理</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/manage/basic/unitaudit">单位审核</a>
          </li>
        </ul>
      </li>
      <li nz-submenu>
        <span title>
          <i nz-icon type="database"></i>
          <span>基础资料</span>
        </span>
        <ul>
          <li nz-menu-item>
            <a routerLink="/manage/basic/unitmanage">单位管理</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/manage/basic/unitaudit">单位审核</a>
          </li>
        </ul>
      </li>
      <li nz-submenu>
        <span title>
          <i nz-icon type="safety"></i>
          <span>安全管理</span>
        </span>
        <ul>
          <li nz-menu-item>
            <a routerLink="/manage/safe/account">账号管理</a>
          </li>
          <li nz-menu-item>
          </li>
        </ul>
      </li>
      <li nz-submenu>
        <span title>
          <i nz-icon type="setting"></i>
          <span>温湿度监测管理</span>
        </span>
        <ul>
          <li nz-menu-item>
            <a routerLink="/manage/monit/maintain">监控库房管理</a>
          </li>
          <li nz-menu-item>我的库房</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title>
          <i nz-icon type="setting"></i>
          <span>设施设备管理 </span>
        </span>
        <ul>
          <li nz-menu-item>
            <a routerLink="/manage/facility/thermometer">温度计管理</a>
          </li>
          <li nz-menu-item>设施设备管理</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="navScaling()">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      <span class="notice" (click)="noticeClick()">  
        <span class="bellStyle" title="新的通知">
          <i nz-icon nzType="bell" nzTheme="outline"></i>
        </span>
        <span class="count">998</span>
      </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
