<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="javascript:(0)">
        <!-- <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo"> -->
        <h1>温湿度监测冷链验证管理系统</h1>
      </a>
    </div>
    <ul nz-menu [nzMode]="'inline'" nzTheme="dark" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? '首页' : ''">
        <span title>
          <i nz-icon type="home"></i>
          <a routerLink="/manage/home">首页</a>
        </span>
      </li>
      <li nz-submenu>
        <span title>
          <i nz-icon type="appstore"></i>
          <span>系统设置</span>
        </span>
        <ul>
          <li nz-menu-item>模块管理</li>
          <li nz-menu-item>管理员权限管理</li>
          <li nz-menu-item>
            <a routerLink="/manage/system/param">系统参数设定</a>
          </li>
          <li nz-menu-item>相关法律法规</li>
          <li nz-menu-item>审批流程设置</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title>
          <i nz-icon type="setting"></i>
          <span>温湿度监测管理</span>
        </span>
        <ul>
          <li nz-menu-item>监控库房管理</li>
          <li nz-menu-item>我的库房</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
