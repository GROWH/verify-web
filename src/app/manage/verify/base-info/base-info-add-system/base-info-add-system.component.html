<div class="wrapper">
  <div class="view" *ngIf="step === 0">
    <div class="title">验证对象基础资料信息确认</div>
    <nz-divider style="margin: 0;"></nz-divider>
    <nz-card nzTitle="基础信息" nzBordered="false">
      <div nz-row nzGutter="32">
        <div nz-col nzSpan="8">
          <div class="key">客户单位</div>
          <div class="value"></div>
        </div>
        <div nz-col nzSpan="8">
          <div class="key">单位类型</div>
          <div class="value">{{ baseInfo.client_type }}</div>
        </div>
        <div nz-col nzSpan="8">
          <div class="key">实施单位</div>
          <div class="value"></div>
        </div>
      </div>
      <div nz-row nzGutter="32">
        <div nz-col nzSpan="8">
          <div class="key">验证对象类别</div>
          <div class="value">{{ baseInfo.target_type }}</div>
        </div>
        <div nz-col nzSpan="8">
          <div class="key">验证时间</div>
          <div class="value">{{ baseInfo.verify_time }}</div>
        </div>
        <div nz-col nzSpan="8">
          <div class="key">验证到期时间</div>
          <div class="value">{{ baseInfo.verify_invalid_time }}</div>
        </div>
      </div>
      <div nz-row nzGutter="32">
        <div nz-col nzSpan="8">
          <div class="key">预警天数</div>
          <div class="value">{{ baseInfo.warn_before }}</div>
        </div>
        <div nz-col nzSpan="8">
          
        </div>
        <div nz-col nzSpan="8">
          
        </div>
      </div>
    </nz-card>
  </div>

  <div class="footer">
    <button
      nz-button
      nzType="primary"
      (click)="prev()"
    >上一步</button>
    <button
      nz-button
      nzType="primary"
      *ngIf="step !== stepMax"
      (click)="next()"
    >下一步</button>
    <button
      nz-button
      nzType="primary"
      *ngIf="step === stepMax"
      (click)="onSubmit()"
    >完成</button>
  </div>
</div>
