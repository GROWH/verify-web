<div style="height: 100%;padding: 0 20px;">
  <grid-action [actions]="gridActions"></grid-action>
  <nz-table
    #rowSelectionTable
    nzShowSizeChanger
    [nzData]="listOfDisplayData"
    [nzTotal]="total"
    (nzPageIndexChange)="changePageIndex($event)"
    (nzPageSizeChange)="changePageSize($event)"

  >
    <thead>
    <tr>
      <th
        nzShowCheckbox
        [(nzChecked)]="isAllDisplayDataChecked"
        [nzIndeterminate]="isIndeterminate"
        (nzCheckedChange)="checkAll($event)"
      ></th>
      <th>供应商</th>
      <th>采购价格</th>
      <th>采购员</th>
      <th>存放位置</th>
      <th>所属单位</th>
      <th>日常保管员</th>
      <th>生产日期</th>
      <th>预计报废时间</th>
      <th>状态</th>
      <th>备注</th>
      <th>图片</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of rowSelectionTable.data">
      <td nzShowCheckbox [(nzChecked)]="mapOfCheckedId[data.id]" (nzCheckedChange)="refreshStatus()"></td>
      <td title="{{data.supplier}}">{{ data.supplier}}</td>
      <td>{{ data.pur_price }}</td>
      <td>{{ data.pur_person }}</td>
      <td>{{ data.location }}</td>
      <td>{{ data.unit }}</td>
      <td>{{ data.curator }}</td>
      <td>{{ data.product_date }}</td>
      <td>{{ data.expect_date }}</td>
      <td>{{ data.state }}</td>
      <td>{{ data.mark }}</td>
      <td>{{ data.picture }}</td>
    </tr>
    </tbody>
  </nz-table>
</div>
