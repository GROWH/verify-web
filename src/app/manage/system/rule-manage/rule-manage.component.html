<div style="height: 100%;padding: 0 20px;">
  <grid-action [actions]="gridActions"></grid-action>
  <nz-table
    #rowSelectionTable
    nzShowSizeChanger
    [nzData]="listOfDisplayData"
    [nzTotal]="total"
    (nzPageIndexChange)="changePageIndex($event)"
    (nzPageSizeChange)="changePageSize($event)"
    [nzScroll]="{y: tableHeight+'px'}"
  >
    <thead>
    <tr>
      <th nzWidth="4%"
        nzShowCheckbox
        [(nzChecked)]="isAllDisplayDataChecked"
        [nzIndeterminate]="isIndeterminate"
        (nzCheckedChange)="checkAll($event)"
      ></th>
      <th nzWidth="15%">文件名</th>
      <th>文件描述</th>
      <th nzWidth="10%">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of rowSelectionTable.data">
      <td nzShowCheckbox [(nzChecked)]="mapOfCheckedId[data.id]" (nzCheckedChange)="refreshStatus()"></td>
      <td>{{ data.filename }}</td>
      <td title="{{data.filedesc}}">{{ data.filedesc.length>100?data.filedesc.substring(1,100)+'...': data.filedesc}}</td>
      <td><a (click)="uploadDom(data)">下载</a></td>
    </tr>
    </tbody>
  </nz-table>
</div>
