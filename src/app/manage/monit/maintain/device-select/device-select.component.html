<form nz-form [formGroup]="form">
  <nz-form-item>
    <nz-form-label nzRequired>监控设备</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="code" placeholder="请输入编码">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>设备名称</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="name" placeholder="请输入名称">
    </nz-form-control>
  </nz-form-item>
</form>
