<div>
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24"  nzRequired nzFor="oldPass">原始密码</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input  nz-input type="password" formControlName="oldPass" id="oldPass" />
        <nz-form-explain *ngIf="validateForm.get('oldPass')?.dirty && validateForm.get('oldPass')?.errors">
          请输入原始密码
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24"  nzRequired nzFor="pass">新密码</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input type="password" formControlName="pass" id="pass" />
        <nz-form-explain *ngIf="validateForm.get('pass')?.dirty && validateForm.get('pass')?.errors">
          请输入新密码
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
